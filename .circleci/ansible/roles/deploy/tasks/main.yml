- name: "install dependencies."
  apt:
    pkg: 
      - npm
    state: latest
    update_cache: true

- name: "upload backend code artifact."
  copy:
    src: artifact.tar.gz
    dest: ~/web/

- name: "extract backend code artifact."
  shell:
    cmd: |
      cd ~/web
      tar -xvzf artifact.tar.gz

- name: "install and start backend."
  shell:
    cmd: |
      npm install pm2 -g
      pm2 stop default
      pm2 start npm -- start
